<!DOCTYPE html>
<html>
    <head>
        <title>React Web</title>
        <!-- imports react library -->
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
        <!-- imports babel javascript compilter to transpile jsx into js code -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

        <!-- PUT THE CSS CODE IN THE HEAD -->
        <style>
        #container {
            padding: 50px;
            background-color: #5CDB95;
        }
        #container h1 {
            font-size: 48px;
            font-family: sans-serif;
            color: #05386B;
        }
        </style>
    </head>
    
    <body>
        <div id="container"></div>
        <script type="text/babel">

            // define a react component (basically javascript object)
            var World = React.createClass({
                render: function() {
                    return (
                        // can only return 1 element, so must have a div
                        <div>
                            <h1>Around the World</h1>
                            <p>I travelled to many places with my family</p>
                        </div>
                    );
                }
            });

            // call the render method that initializes the world object that calls the render function within object
            ReactDOM.render(
            <div>    
                <World/>
            </div>,
                document.querySelector("#container")
            );

            // var mainStage = document.querySelector("#container");

            //     </div>,

            // );

            

        </script>
    </body>

</html>
